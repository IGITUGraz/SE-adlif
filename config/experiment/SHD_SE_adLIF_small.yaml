# @package _global_

overrides:
  - /dataset: shd

# Which cell to use
cell: se_adlif



# number of neurons
n_neurons: 128

# Whether to use a two-layer network
two_layers: false

# Factor for reparametrization of a and b (see paper)
q: 120

# Parameters of SLAYER
alpha: 5
c: 0.4

# Number of epochs
n_epochs: 300

# Range of tau_u
tau_u_range: [5, 25]

# Range of tau_w
tau_w_range: [60, 300]

# Dropout rate
dropout: 0.15

# Time constant of output layer 
tau_out_range: [15, 15]

# Batch size
batch_size: 256

# Loss aggregation
loss_agg: softmax

# Metric tracking
tracking_metric: val_acc_epoch
tracking_mode: max

# optimizer parameters
# learning rate of the optimizer
lr: 0.01
factor: 1.0
patience: 9999
